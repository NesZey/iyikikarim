<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgilime Özel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="panel music-panel">
            <audio id="audio-player" src="music.mp3"></audio>
            <button onclick="playMusic()">Çal</button>
            <button onclick="pauseMusic()">Duraklat</button>
            <button onclick="nextMusic()">Sonraki</button>
        </div>
        
        <div class="panel image-panel">
            <img id="image" src="image1.jpg" alt="Görsel">
            <button onclick="changeImage()">Değiştir</button>
        </div>
        
        <div class="panel chat-panel">
            <input type="text" id="chat-input" placeholder="Mesaj yaz...">
            <button onclick="sendMessage()">Gönder</button>
            <div id="chat-response"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
