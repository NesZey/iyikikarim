<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Nice yıllara sevgilim!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Nice yıllara sevgilim!</h1>

  <!-- MÜZİK PANELİ -->
  <div id="music-bar">
    <button id="play-pause">⏵︎</button>
    <button id="next">⏭︎</button>
    <span id="track-name"></span>
    <audio id="player"></audio>
  </div>

  <!-- TELEFON PANELİ -->
  <div class="photo-panel">
    <div class="phone-frame">
      <img id="photo" src="foto1.jpg" alt="Fotoğraf" />
    </div>
  </div>

  <!-- UÇUŞAN KALPLER -->
  <div id="heart-container"></div>

  <!-- NOT <3 -->
<!-- NOT <3 -->
<button class="note-button" onclick="showNote()">Not &lt;3</button>

<div id="note-panel">
  <div class="note-header">
    <span>Not Defteri</span>
    <button onclick="hideNote()">×</button>
  </div>
  <div class="note-content">
    <p>paragraf1</p>
  </div>
</div>

  <!-- SAĞ-ALTA ÖZEL PANEL -->
  <div id="corner-panel">
    <button onclick="showBigBalloon(0)">buton1</button>
    <button onclick="showBigBalloon(1)">buton2</button>
    <button onclick="showBigBalloon(2)">buton3</button>
  </div>

  <!-- BÜYÜK BALON -->
  <div id="big-balloon" onclick="hideBigBalloon()">
    <p id="balloon-text"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
